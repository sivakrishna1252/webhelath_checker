version: '3.8'

services:
  web:
    build: .
    container_name: server_checker_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - redis

  monitor:
    build: .
    container_name: server_checker_monitor
    command: python background_monitor.py
    volumes:
      - .:/app
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - web

  redis:
    image: redis:7-alpine
    container_name: server_checker_redis
    ports:
      - "6379:6379"
